{% load static %}

<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {# Bootstrap #}
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

    {# 自定义样式表 #}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {# CSS #}
    {% block css_styles01 %}{% endblock %}
</head>
<body>

{# 导航栏 #}
<nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">个人博客网站</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class=" navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/" class="nav-link {% block nav-home-active %}{% endblock %}">首页</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'blog_list' %}" class="nav-link {% block nav-blog-active %}{% endblock %}">博客</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

{% block content %}{% endblock %}

{# jquery #}
<script type="text/javascript" src="{% static 'js/jquery/jquery-3.6.1.min.js' %}"></script>

</body>
</html>
